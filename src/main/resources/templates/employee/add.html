<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header"></header>


<div class="row justify-content-md-center align-items-center center">
    <form th:object="${employee}" method="post" th:action="${'/employee/add'}"
          class="col-sm-6 col-lg-4 mb-4 my-3 p-3 bg-body rounded shadow-lg">
        <div class="row g-3 ">
            <h1 class="h3 mb-3 fw-normal" th:align="center">Добавление сотрудника</h1>

            <div class="col-md-12">
                <input th:field="*{surname}" type=text class="form-control" name="surname" id="surname"
                       placeholder="Фамилия">
                <div style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div>
            </div>

            <div class="col-md-12">
                <input th:field="*{name}" type=text class="form-control" name="name" id="name"
                       placeholder="Имя">
                <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <div class="col-md-12">
                <input th:field="*{patronymic}" type=text class="form-control" name="patronymic" id="patronymic"
                       placeholder="Отчесвто">
                <div style="color: red" th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}"></div>
            </div>

            <div class="col-md-12">
                <input th:field="*{dateOfBirth}" type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" maxlength="8" placeholder="Дата рождения">
                <div style="color: red" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></div>
            </div>

            <div class="col-md-12">
                <input th:field="*{user.login}" type=text class="form-control" name="login" id="login"
                       placeholder="Отчесвто">
                <div style="color: red" th:if="${#fields.hasErrors('user.login')}" th:errors="*{user.login}"></div>
            </div>

            <div class="col-md-12">
                <input th:field="*{user.password}" type=password class="form-control" name="password" id="password"
                       placeholder="Отчесвто">
                <div style="color: red" th:if="${#fields.hasErrors('user.password')}" th:errors="*{user.password}"></div>
            </div>

            <select th:id="position" class="form-select" th:field="*{position}">
                <option th:value="*{null}" selected>Выберите должность</option>
                <option th:each="position : ${positions}"
                th:value="${position.id}" th:text="${position.positionName}"></option>

            </select>

            <input class="w-100 btn btn-lg btn-primary" type="submit" value="Добавить"/>
        </div>
    </form>
</div>
</body>
</html>

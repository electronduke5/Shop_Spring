<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>
<style>
    .input-group-text {
        width: 40px;
        height: 40px;
        justify-content: center;
        border-top-right-radius: 0;
        border-bottom-right-radius: 0;
    }
</style>
<body style="background: #edeef0">
<header th:replace="blocks/headers :: manager-header"></header>


<div class="row justify-content-md-center align-items-center center">
    <div class="col-md-6">
        <div class="card shadow">
            <header class="card-header">
                <h4 class="card-title mt-1">Изменение категории</h4>
            </header>
            <article class="card-body mx-auto" style="max-width: 400px;">
                <h4 class="card-title mt-3 text-center">Изменение категории</h4>


                <!--КАТЕГОРИЯ//-->
                <form method="post" th:action="'/manager/categories/edit/' + ${id}" th:object="${category}">
                    <div class="col-auto mb-4">
                        <label class="sr-only" for="name">Название категории</label>
                        <div class="input-group mb-1">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <span class="material-icons">category</span>
                                </div>
                            </div>
                            <input type="text" class="form-control" id="name" placeholder="Название категории"
                                   th:field="*{category_name}">
                        </div>
                        <span style="color: #dc3545"
                              th:if="${#fields.hasErrors('category_name')}"
                              th:errors="*{category_name}"></span>
                    </div>
                    <!-- КНОПКА// -->
                    <div class="form-group text-center">
                        <input type="submit" class="btn btn-primary btn-block"
                               th:value="Сохранить"/>
                    </div> <!-- form-group// -->
                </form>
            </article>
        </div>
    </div>
</div>
</body>
</html>

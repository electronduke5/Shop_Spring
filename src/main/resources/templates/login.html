<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>
<style>
    .input-group-text {
        width: 40px;
        height: 40px;
        justify-content: center;
        border-top-right-radius: 0;
        border-bottom-right-radius: 0;
    }
</style>
<body style="background: #edeef0">

<div class="row justify-content-md-center align-items-center center">
    <div class="col-md-6">
        <div class="card">
            <header class="card-header">
                <a href="/registration" class="float-right btn btn-outline-primary mt-1">Регистрация</a>
                <h4 class="card-title mt-1">Авторизация</h4>
            </header>
            <article class="card-body mx-auto" style="max-width: 400px;">
                <h4 class="card-title mt-3 text-center">Вход в существующий аккаунт</h4>

                <span style="color: #dc3545"
                      th:if="${param.error}">Неверный логин или пароль</span>

                <!--ЛОГИН//-->
                <form method="post"  class="form-signin" th:action="@{/login}">
                    <div class="col-auto mb-4">
                        <label class="sr-only" for="login">Логин</label>
                        <div class="input-group mb-1">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <span class="material-icons">person</span>
                                </div>
                            </div>
                            <input type="text" class="form-control" name="username" id="login" placeholder="login123">
                        </div>
<!--                        <span class="sr-only" style="color: #dc3545"-->
<!--                              th:if="${#fields.hasErrors('displayName')}"-->
<!--                              th:errors="*{login}"></span>-->
                    </div>
                    <!-- ПАРОЛЬ// -->
                    <div class="col-auto mb-4">
                        <label class="sr-only" for="password">Пароль</label>
                        <div class="input-group mb-1">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <span class="material-icons">password</span>
                                </div>
                            </div>
                            <input type="password" class="form-control" name="password" id="password" placeholder="password123">
                        </div>
<!--                        <span class="sr-only" style="color: #dc3545"-->
<!--                              th:if="${#fields.hasErrors('password')}"-->
<!--                              th:errors="*{password}"></span>-->
                    </div>

                    <!-- КНОПКА// -->
                    <div class="form-group text-center">
                        <input type="submit" class="btn btn-primary btn-block" value="Войти"/>
                    </div> <!-- form-group// -->
                    <p class="text-center">Ещё нет аккаунта? <a href="/registration">Создать</a></p>
                </form>
            </article>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>
<body style="background: #edeef0">
<div th:replace="blocks/headers :: manager-header(active='promocodes')"></div>
<div class="row justify-content-md-center align-items-center center">
    <div class="col-md-6">
        <div class="card shadow rounded">
            <header class="card-header">
                <h4 class="card-title mt-1"
                    th:text="${id != null ? 'Изменение промокода' : 'Добавление промокода'}"></h4>
            </header>
            <article class="card-body mx-auto" style="max-width: 400px;">
                <form method="post"
                      th:action="'/manager/promocodes/' + ${id != null ? 'edit/' + id : 'add'}"
                      th:object="${promoCode}">
                    <hr>
                    <div class="form-row align-items-center">
                        <div class="col-auto mb-2">
                            <label class="sr-only" for="code">Промокод</label>
                            <div class="input-group mb-1">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <span class="material-icons">qr_code_scanner</span>
                                    </div>
                                </div>
                                <input type="text" class="form-control" id="code" placeholder="ПРОМОКОД123"
                                       th:field="*{code}">
                            </div>
                            <span class="sr-only" style="color: #dc3545"
                                  th:if="${#fields.hasErrors('code')}"
                                  th:errors="*{code}"></span>
                        </div>
                        <div class="col-auto mb-2">
                            <label class="sr-only" for="percent">Процент скидки</label>
                            <div class="input-group mb-1">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <span class="material-icons">percent</span>
                                    </div>
                                </div>
                                <input type="number" min="10" max="100" step="1" class="form-control" id="percent" placeholder="20"
                                       th:field="*{discontAmount}">
                            </div>
                            <span class="sr-only" style="color: #dc3545"
                                  th:if="${#fields.hasErrors('discontAmount')}"
                                  th:errors="*{discontAmount}"></span>
                        </div>
                        <div class="form-check mb-4 ml-4">
                            <input type="checkbox" class="form-check-input" id="active"
                                   th:field="*{active}">
                            <label  for="active">Активен</label>
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary w-100"
                                    th:text="${id != null ? 'Сохранить' : 'Добавить'}"></button>
                        </div>
                    </div>
                </form>
            </article>
        </div>
    </div>
</div>
</body>
</html>

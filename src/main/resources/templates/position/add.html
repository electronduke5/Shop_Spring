<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header"></header>


<div class="row justify-content-md-center align-items-center center">
    <form th:object="${position}" method="post" th:action="${'/position/add'}"
          class="col-sm-6 col-lg-4 mb-4 my-3 p-3 bg-body rounded shadow-lg">
        <div class="row g-3 ">
            <h1 class="h3 mb-3 fw-normal" th:align="center">Добавление должности</h1>

            <div class="col-md-12">
                <input th:field="*{positionName}" type=text class="form-control" name="positionName" id="positionName"
                       placeholder="Должность">
                <div style="color: red" th:if="${#fields.hasErrors('positionName')}" th:errors="*{positionName}"></div>
            </div>

            <div class="col-md-12">
                <input th:field="*{salary}" type="number" step="1000.0" class="form-control" name="salary" id="salary"
                       placeholder="Оклад">
                <div style="color:red" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></div>
            </div>

            <input class="w-100 btn btn-lg btn-primary" type="submit" value="Добавить"/>
        </div>
    </form>
</div>
</body>
</html>

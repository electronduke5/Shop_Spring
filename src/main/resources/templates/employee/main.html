<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header"></header>
<div th:each="employee : ${employees}" class="mx-4">
    <div class="col-sm-6 col-lg-4 mb-4">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title"
                    th:text="${employee.getSurname() + ' ' + employee.getName() + ' ' + employee.getPatronymic()}"></h3>
                <p class="card-text" th:text="'Дата рождения: ' + ${employee.getDateOfBirthToString()}"></p>

                <p class="card-text"><small class="text-muted"
                                            th:text="'Должность: ' + ${employee.getPosition().getPositionName()}"></small></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>

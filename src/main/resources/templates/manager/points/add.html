<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>
<body style="background: #edeef0">
<div th:replace="blocks/headers :: manager-header(active='points')"></div>
<main>
    <form class="col-md-12 col-lg-12 justify-content-md-center align-items-center shadow bg-body rounded"
          method="post"
          th:action="'/manager/points/' + ${id != null ? 'edit/' + id : 'add'}"
          th:object="${point}">
        <h4 class="mb-3" th:text="${id != null ? 'Изменение пункта выдачи' : 'Новый пункт выдачи'}"></h4>
        <hr>
        <div class="row align-items-center">
            <div class="col-12 mb-2">
                <label class="sr-only" for="address">Адрес пункта выдачи</label>
                <div class="input-group mb-1">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <span class="material-icons">pin_drop</span>
                        </div>
                    </div>
                    <input type="text" class="form-control" id="address" placeholder="г. Москва, ул. Кутузовская, д. 10"
                           th:field="*{address}">
                </div>
                <span class="sr-only" style="color: #dc3545"
                      th:if="${#fields.hasErrors('address')}"
                      th:errors="*{address}"></span>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary w-100"
                        th:text="${id != null ? 'Сохранить' : 'Добавить'}"></button>
            </div>
        </div>
    </form>
</main>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container vw-100" th:fragment="hr-header">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/templates/hr/main" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <span class="fs-4">Магазин "Чего-нибудь"</span>
            <img src="https://wakatime.com/badge/user/91a8ac21-42b3-47a5-99ad-4d5dde8f7a90/project/286b1466-6dc4-4ea2-9368-fba638da6218.svg"
                 alt="wakatime">
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a
                    th:classappend="${#httpServletRequest.getRequestURI() == '/hr/employee' ? 'active':''}"
                    class="nav-link" th:href="@{/hr/employee}"><span>Все сотрудники</span></a></li>

            <li class="nav-item"><a class="nav-link"
                                    th:classappend="${#httpServletRequest.getRequestURI() == '/hr/employee/add' ? 'active':''}"
                                    th:href="@{/hr/employee/add}"><span>Добавить сотрудника</span></a></li>

            <li class="nav-item">
                <form th:action="@{/logout}" method="post">
                    <input type="submit" value="Выйти" class="btn btn-outline-danger">
                </form>
            </li>
        </ul>
    </header>
</div>

<div class="container " th:fragment="manager-header">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/templates/manager/categories/category_view" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <span class="fs-4">Магазин "Чего-нибудь"</span>
            <img src="https://wakatime.com/badge/user/91a8ac21-42b3-47a5-99ad-4d5dde8f7a90/project/286b1466-6dc4-4ea2-9368-fba638da6218.svg"
                 alt="wakatime">
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a
                    th:classappend="${#httpServletRequest.getRequestURI() == '/manager/categories' ? 'active':''}"
                    class="nav-link" th:href="@{/manager/categories}"><span>Категории</span></a></li>

            <li class="nav-item"><a
                    th:classappend="${#httpServletRequest.getRequestURI() == '/manager/products' ? 'active':''}"
                    class="nav-link" th:href="@{/manager/products}"><span>Товары</span></a></li>

            <li class="nav-item"><a class="nav-link"
                                    th:classappend="${#httpServletRequest.getRequestURI() == '/manager/providers' ? 'active':''}"
                                    th:href="@{/manager/providers}"><span>Поставщики</span></a></li>

            <li class="nav-item"><a class="nav-link"
                                    th:classappend="${#httpServletRequest.getRequestURI() == '/manager/promocodes' ? 'active':''}"
                                    th:href="@{/manager/promocodes}"><span>Промокоды</span></a></li>
            <li class="nav-item"><a class="nav-link"
                                    th:classappend="${#httpServletRequest.getRequestURI() == '/manager/points' ? 'active':''}"
                                    th:href="@{/manager/points}"><span>Пункт ВЗ</span></a></li>


            <li class="nav-item">
                <form th:action="@{/logout}" method="post">
                    <input type="submit" value="Выйти" class="btn btn-outline-danger">
                </form>
            </li>
        </ul>
    </header>
</div>

<div class="container " th:fragment="customer-header">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="../customer/products" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <span class="fs-4">Магазин "Чего-нибудь"</span>
            <img src="https://wakatime.com/badge/user/91a8ac21-42b3-47a5-99ad-4d5dde8f7a90/project/286b1466-6dc4-4ea2-9368-fba638da6218.svg"
                 alt="wakatime">
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a
                    th:classappend="${#httpServletRequest.getRequestURI() == '/customer/products' ? 'active':''}"
                    class="nav-link" th:href="@{/customer/products}"><span>Товары</span></a></li>

            <li class="nav-item"><a
                    th:classappend="${#httpServletRequest.getRequestURI() == '/customer/cart' ? 'active':''}"
                    class="nav-link" th:href="@{/customer/cart}"><span>Корзина</span></a></li>

            <li class="nav-item"><a
                    th:classappend="${#httpServletRequest.getRequestURI() == '/customer/orders' ? 'active':''}"
                    class="nav-link" th:href="@{/customer/orders}"><span>Мои заказы</span></a></li>

            <li class="nav-item">
                <form th:action="@{/logout}" method="post">
                    <input type="submit" value="Выйти" class="btn btn-outline-danger">
                </form>
            </li>
        </ul>
    </header>
</div>
</body>
</html>

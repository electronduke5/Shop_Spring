<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>
<style>
    .input-group-text {
        width: 40px;
        height: 40px;
        justify-content: center;
        border-top-right-radius: 0;
        border-bottom-right-radius: 0;
    }
</style>
<body style="background: #edeef0">

<div th:if="${#messages}">
    <p th:text="${message}"></p>
</div>

<div class="row justify-content-md-center align-items-center center">
    <div class="col-md-6">
        <div class="card">
            <header class="card-header">
                <a href="/login" class="float-right btn btn-outline-primary mt-1">Войти</a>
                <h4 class="card-title mt-1">Регистрация</h4>
            </header>
            <article class="card-body mx-auto" style="max-width: 400px;">
                <h4 class="card-title mt-3 text-center">Создание нового аккаунта</h4>


                <!--ЛОГИН//-->
                <form method="post" th:action="@{/registration}" th:object="${user}">
                    <input type="hidden"
                           th:field="*{role}">
                    <div class="col-auto mb-4" >
                        <label class="sr-only" for="login">Логин</label>
                        <div class="input-group mb-1">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <span class="material-icons">person</span>
                                </div>
                            </div>
                            <input type="text" class="form-control" id="login" name="login" placeholder="login123"
                                   th:field="*{login}">
                        </div>
                        <span  style="color: #dc3545"
                              th:if="${#fields.hasErrors('login')}"
                              th:errors="*{login}"></span>
                    </div>
                    <!-- ПАРОЛЬ// -->
                    <div class="col-auto mb-4" >
                        <label class="sr-only" for="password">Пароль</label>

                        <div class="input-group mb-1">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <span class="material-icons">password</span>
                                </div>
                            </div>
                            <input type="password" class="form-control" id="password" name="password"  placeholder="password123"
                                   th:field="*{password}">
                        </div>
                        <span style="color: #dc3545"
                              th:if="${#fields.hasErrors('password')}"
                              th:errors="*{password}"></span>
                    </div>
                    <!-- ФАМИЛИЯ// -->
                    <div class="col-auto mb-4" >
                        <label class="sr-only" for="surname">Фамилия</label>
                        <div class="input-group mb-1">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <span class="material-icons">filter_1</span>
                                </div>
                            </div>
                            <input type="text" class="form-control" id="surname" name="surname" placeholder="Иванов"
                                   th:field="*{surname}">
                        </div>
                        <span style="color: #dc3545"
                              th:if="${#fields.hasErrors('surname')}"
                              th:errors="*{surname}"></span>
                    </div>
                    <!-- ИМЯ// -->
                    <div class="col-auto mb-4" >
                        <label class="sr-only" for="name">Имя</label>
                        <div class="input-group mb-1">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <span class="material-icons">filter_2</span>
                                </div>
                            </div>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Иван"
                                   th:field="*{name}">
                        </div>
                        <span style="color: #dc3545"
                              th:if="${#fields.hasErrors('name')}"
                              th:errors="*{name}"></span>
                    </div>
                    <!-- ОТЧЕСТВО// -->
                    <div class="col-auto mb-4" >
                        <label class="sr-only" for="patronymic">Отчество</label>
                        <div class="input-group mb-1">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <span class="material-icons">filter_3</span>
                                </div>
                            </div>
                            <input type="text" class="form-control" id="patronymic" name="patronymic" placeholder="Иванович"
                                   th:field="*{patronymic}">
                        </div>
                        <span style="color: #dc3545"
                              th:if="${#fields.hasErrors('patronymic')}"
                              th:errors="*{patronymic}"></span>
                    </div>

                    <!-- КНОПКА// -->
                    <div class="form-group text-center">
                        <input type="submit" class="btn btn-primary btn-block" value="Зарегистрироваться"/>
                    </div> <!-- form-group// -->
                    <p class="text-center">Уже есть аккаунт? <a href="/login">Войти</a></p>
                </form>
            </article>
        </div>
    </div>
</div>

</body>
</html>
